<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Myntra shopping</title>
    <link rel="icon" type="image/icon" href="https://www.realtynmore.com/wp-content/uploads/2022/04/Myntra-1.png">
    <script
      src="https://kit.fontawesome.com/a82e46f715.js"
      crossorigin="anonymous"
    ></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: Assistant, -apple-system, BlinkMacSystemFont, Segoe UI,
          Roboto, Helvetica, Arial, sans-serif;
      }
      #logo {
        width: 6%;
      }
      .h-w-100 {
        height: 100%;
        width: 100%;
      }
      #screen {
        width: 100%;
        /* border: 2px solid red; */
      }
      #navbar {
        height: 60px;
        /* border: 2px solid black; */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: space-evenly;
        text-align: center;
      }
      #navs {
        width: 35%;
        display: flex;
        justify-content: space-between;
        font-weight: bold;
        padding-top: 22px;
      }
      #profile {
        width: 15%;
        display: flex;
        justify-content: space-around;
        padding-top: 14px;
      }
      #search{
        width: 35%;
            padding-top: 10px;
      }
      #body{
        height: 1000px;
        /* border: 2px solid blue; */
        margin-top: 60px;
      }
     @media screen and (min-width:900px) and (max-width:1300px) {
      #profile>span{
        display:none;
      }
     }
     @media screen and (min-width:420px) and (max-width:890px) {
      #profile>div{
        display:none;
      }
      #navs{
        font-size:6px;
        line-height: 13px;
      }
      #search{
        font-size:8px;
        width:35%;
      }
    
      #search>div{
        width:6%;
      }
      input{
        font-size: 8px;
      }
      #search{
        height: 9px;
      }
     }

    </style>
  </head>
  <body>
    <div id="screen">
      <div id="navbar">
        <div id="logo">
          <img
            class="h-w-100"
            src="https://mumbaimirror.indiatimes.com/photo/80601325.cms"
            alt="home"
          />
        </div>
        <div id="navs">
          <div>MENS</div>
          <div>WOMENS</div>
          <div>KIDS</div>
          <div>HOME</div>
          <div>BEAUTY</div>
          <div>STUDIO<sup style="color: rgb(239, 0, 56);">NEW</sup></div>
        </div>
        <div id="search">
            <div style="width: 70%; display: flex; justify-content: space-between; margin: auto; background-color: #f5f5f6; height: 20px; padding: 10px;">
                <i style="width: 10%; margin-top: 4px;" class="fa-solid fa-magnifying-glass"></i>
                <input placeholder="Search for products brand and more" type="text" style="width: 85%; background-color: #f5f5f6; border: none; outline: none;"/>
            </div>
        </div>
        <div id="profile">
            <div class="direction"><i class="fa-regular fa-user"></i><p>Profile</p></div>
            <div><i class="fa-regular fa-heart"></i><p>Wishlist</p></div>
            <div><i class="fa-solid fa-bag-shopping"></i><p>bag</p></div>
            <span><i class="fa-solid fa-bars"></i></span>
        </div>
      </div>
      <div id="body">
       
      </div>
    </div>
  </body>
</html>
